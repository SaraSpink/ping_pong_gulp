<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <form id="calculator">
      <label for="email">Do some math!</label>
      <input id="num1" type="number">
      <input id="num2" type="number">

      <button id="add" type="submit">Add</button>
      <button id="subtract" type="submit">Subtract</button>
      <button id="multiply" type="submit">Multiply</button>
      <button id="divide" type="submit">Divide</button>
    </form>

    <ul id="solution"></ul>
    <div id="output">
    </div>
  </body>
</html>
