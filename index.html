<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="calculator">
        <div class="form-group">
          <label for="email">Do some math!</label>
          <input id="num1" type="number">
          <input id="num2" type="number">

          <button id="add" class="btn-success" type="submit">Add</button>
          <button id="subtract" class="btn-success" type="submit">Subtract</button>
          <button id="multiply" class="btn-success" type="submit">Multiply</button>
          <button id="divide" class="btn-success" type="submit">Divide</button>
        </div>
      </form>

      <ul id="solution"></ul>
        <div id="output">
        </div>
    </div>
  </body>
</html>
